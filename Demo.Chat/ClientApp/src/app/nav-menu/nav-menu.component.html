<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">Demo.Chat</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li class="nav-item"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-dark" [routerLink]="['/']">Home</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/counter']">Counter</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/fetch-data']">Fetch data</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="loggedin == false">
            <a class="nav-link text-dark" [routerLink]="['/login']" (click)="IsloggedIn()">login</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="loggedin == true">
            <a class="nav-link text-dark" (click)="LogOut()">logout</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="loggedin == false">
            <a class="nav-link text-dark logout" [routerLink]="['/register']"  (click)="IsloggedIn()" style="cursor:pointer">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
